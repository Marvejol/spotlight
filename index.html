<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        /* Background slightly off-white to contrast with pure white blocks */
        body { margin: 0; overflow: hidden; background-color: #eaebed; cursor: crosshair; }
        canvas { display: block; }
    </style>
</head>
<body class="text-slate-800 font-sans">

    <div class="fixed top-10 left-10 z-10 pointer-events-none select-none">
        <h1 class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-40 mb-1">Grid System</h1>
        <p class="text-4xl font-light tracking-tighter"><span id="credit-count">50</span></p>
    </div>

    <div id="container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let credits = 50;
        const gridRes = 100;
        const totalInstances = gridRes * gridRes;
        
        // Scene Setup
        const scene = new THREE.Scene();
        // Match CSS background color for the "gaps"
        scene.background = new THREE.Color(0xeaebed); 

        // Orthographic Camera
        const aspect = window.innerWidth / window.innerHeight;
        const d = 35; // Slightly zoomed out to see edges better
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        // Positioned higher up and slightly angled to show 3D aspect of extrusion
        camera.position.set(50, 100, 50); 
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);

        // --- LIGHTING FIXES FOR SHADING ---

        // 1. Ambient Light: Low intensity so shadows can exist
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        // 2. Directional Light: Strong, angled light to create distinct faces
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
        // Positioned to hit the top face brightly and side faces obliquely
        dirLight.position.set(15, 50, 25); 
        scene.add(dirLight);

        // --- GEOMETRY & MATERIAL ---

        // Geometry: 0.98 size creates a tiny 0.02 gap, acting as a border
        const geometry = new THREE.BoxGeometry(0.98, 1, 0.98); 
        
        // Material: Standard material reacts better to light than Lambert for "clean" look
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, // Pure white blocks
            roughness: 0.3,  // Slight matte finish
            metalness: 0.0   // Not metallic
        });
        
        const mesh = new THREE.InstancedMesh(geometry, material, totalInstances);
        
        const matrix = new THREE.Matrix4();
        const dummy = new THREE.Object3D();

        for (let i = 0; i < totalInstances; i++) {
            const x = (i % gridRes) - gridRes / 2;
            const z = Math.floor(i / gridRes) - gridRes / 2;
            dummy.position.set(x, 0, z);
            dummy.updateMatrix();
            mesh.setMatrixAt(i, dummy.matrix);
        }
        scene.add(mesh);

        // Interaction logic
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const heights = new Float32Array(totalInstances).fill(1);

        window.addEventListener('mousedown', (event) => {
            if (credits <= 0) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersection = raycaster.intersectObject(mesh);

            if (intersection.length > 0) {
                const instanceId = intersection[0].instanceId;
                
                heights[instanceId] += 5;
                
                const x = (instanceId % gridRes) - gridRes / 2;
                const z = Math.floor(instanceId / gridRes) - gridRes / 2;
                
                // Move up by half the new height so it grows from the bottom
                dummy.position.set(x, heights[instanceId] / 2 - 0.5, z);
                dummy.scale.set(1, heights[instanceId], 1);
                dummy.updateMatrix();
                
                mesh.setMatrixAt(instanceId, dummy.matrix);
                mesh.instanceMatrix.needsUpdate = true;

                credits--;
                document.getElementById('credit-count').innerText = credits;
            }
        });

        window.addEventListener('resize', () => {
            const newAspect = window.innerWidth / window.innerHeight;
            camera.left = -d * newAspect;
            camera.right = d * newAspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
