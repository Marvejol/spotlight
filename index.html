<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damped Viscous Patchwork</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; cursor: crosshair; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec2 vUv;
        uniform float uTime;
        uniform vec3 uColor;
        uniform float uGrainScale;

        vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v - i + dot(i, C.xx);
            vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod(i, 289.0);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m ; m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        float random(vec2 st) {
            return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }

        void main() {
            vec2 center = vec2(0.5, 0.5);
            vec2 pos = vUv - center;
            float dist = length(pos);
            float angle = atan(pos.y, pos.x);

            float wobble = snoise(vec2(angle * 3.5, uTime * 0.2)) * 0.04;
            float perturbedDist = dist + wobble;
            
            float alpha = 1.0 - smoothstep(0.40, 0.45, perturbedDist);

            float noiseVal = snoise(vUv * uGrainScale + uTime * 0.1);
            vec3 mixedColor = mix(uColor * 0.9, uColor * 1.1, noiseVal * 0.5 + 0.5);
            
            float fineGrain = random(vUv * uTime) * 0.1;
            mixedColor += fineGrain;

            gl_FragColor = vec4(mixedColor, alpha * 0.95);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const config = {
            initialCount: 800,    // Increased density
            baseRadius: 15,       // Even smaller items
            growthChance: 0.05,   // Fewer random surges for more stability
            maxRadius: 120,       // Tight cap
            friction: 0.82,       // MUCH higher friction for quicker settling (0.94 -> 0.82)
            repulsion: 0.45,      // Higher repulsion for firmer structure
            grainScale: 5.0
        };

        let blobs = [];
        let width = window.innerWidth;
        let height = window.innerHeight;
        let globalTime = 0;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.OrthographicCamera(width/-2, width/2, height/2, height/-2, 1, 1000);
        camera.position.z = 10;
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
        renderer.setSize(width, height);
        document.getElementById('container').appendChild(renderer.domElement);

        const vShader = document.getElementById('vertexshader').textContent;
        const fShader = document.getElementById('fragmentshader').textContent;
        const planeGeo = new THREE.PlaneGeometry(1, 1);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        class Blob {
            constructor(x, y, radius, hue) {
                this.pos = new THREE.Vector2(x, y);
                this.vel = new THREE.Vector2(0, 0);
                this.radius = radius;
                this.targetRadius = radius;
                this.baseRadius = radius;
                this.mass = radius * radius;

                this.uniforms = {
                    uTime: { value: 0.0 },
                    uColor: { value: new THREE.Color(`hsl(${hue}, 60%, 45%)`) },
                    uGrainScale: { value: config.grainScale }
                };

                this.material = new THREE.ShaderMaterial({
                    uniforms: this.uniforms,
                    vertexShader: vShader, fragmentShader: fShader,
                    transparent: true, depthTest: false
                });

                this.mesh = new THREE.Mesh(planeGeo, this.material);
                this.mesh.userData.parentBlob = this;
                scene.add(this.mesh);
            }

            update() {
                // Decay back to base size very slowly
                if (this.targetRadius > this.baseRadius) this.targetRadius -= 0.05;

                // SIZE SETTLING: Quicker transition to target size
                this.radius += (this.targetRadius - this.radius) * 0.15;
                this.mass = this.radius * this.radius;

                // POSITION SETTLING: Movement is damped by high friction
                this.pos.add(this.vel);
                this.vel.multiplyScalar(config.friction);
                
                // Static Restoring Force: Pulls back to home if it drifts too far
                this.vel.add(this.pos.clone().multiplyScalar(-0.0005));
            }

            surge(forceMultiplier = 1.0) {
                // Lesser augmentation: 10-30 radius increase instead of 70
                const growthAmount = (10 + Math.random() * 20) * forceMultiplier;
                this.targetRadius = Math.min(this.targetRadius + growthAmount, config.maxRadius);
            }

            draw(time) {
                this.uniforms.uTime.value = time;
                const d = this.radius * 2.3;
                this.mesh.scale.set(d, d, 1);
                this.mesh.position.set(this.pos.x, this.pos.y, 0);
            }
        }

        function init() {
            for(let i = 0; i < config.initialCount; i++) {
                const x = (Math.random() - 0.5) * width;
                const y = (Math.random() - 0.5) * height;
                const hue = Math.random() * 360;
                blobs.push(new Blob(x, y, config.baseRadius, hue));
            }
        }
        init();

        window.addEventListener('mousedown', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const hitBlob = intersects[0].object.userData.parentBlob;
                if (hitBlob) hitBlob.surge(1.2); 
            }
        });

        function resolve() {
            // High frequency solver: resolve overlaps firmly
            for (let i = 0; i < blobs.length; i++) {
                const b1 = blobs[i];
                for (let j = i + 1; j < blobs.length; j++) {
                    const b2 = blobs[j];
                    const dx = b2.pos.x - b1.pos.x, dy = b2.pos.y - b1.pos.y;
                    const dSq = dx*dx + dy*dy;
                    const minD = b1.radius + b2.radius;
                    if (dSq < minD * minD) {
                        const dist = Math.sqrt(dSq) || 0.1;
                        const overlap = (minD - dist) * config.repulsion;
                        const nx = dx/dist, ny = dy/dist;
                        // Displacement is immediate and firm
                        b1.vel.x -= nx * overlap * 0.5;
                        b1.vel.y -= ny * overlap * 0.5;
                        b2.vel.x += nx * overlap * 0.5;
                        b2.vel.y += ny * overlap * 0.5;
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            globalTime += 0.01; // Slower time for more stable wobble

            if (Math.random() < config.growthChance) {
                blobs[Math.floor(Math.random() * blobs.length)].surge(0.5);
            }

            blobs.forEach(b => b.update());
            // Solve 3 times per frame for high stability/settling
            for(let i=0; i<3; i++) resolve();
            blobs.forEach(b => b.draw(globalTime));

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth; height = window.innerHeight;
            camera.left = width/-2; camera.right = width/2;
            camera.top = height/2; camera.bottom = height/-2;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
    </script>
</body>
</html>
