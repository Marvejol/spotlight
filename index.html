<html lang="en"><head>
    <style>
        body { transition: opacity ease-in 0.2s; } 
        body[unresolved] { opacity: 0; display: block; overflow: hidden; position: relative; } 
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Spiky Mosaic - Fixed Borders</title>
    <script async="" src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0a0a0a; cursor: crosshair; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: fixed; top: 20px; right: 20px; z-index: 100; }
        .btn {
            background: #f0f0f0; color: #111; border: none; padding: 10px 18px; 
            border-radius: 4px; cursor: pointer; font-weight: bold; 
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" id="zoomToggle">Toggle View</button></div>
    <div id="container"></div>

    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec2 vUv;
        uniform vec3 uColor;
        uniform float uSeed;
        float random(vec2 st) {
            return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }
        void main() {
            vec2 center = vec2(0.5, 0.5);
            vec2 pos = vUv - center;
            float dist = length(pos);
            float angle = atan(pos.y, pos.x);
            float spikes = sin(angle * (8.0 + mod(uSeed, 4.0)) + uSeed) * 0.03;
            float burst = sin(angle * (12.0 + mod(uSeed, 8.0)) - uSeed) * 0.015;
            float shapeMask = 1.0 - smoothstep(0.41 + spikes + burst, 0.42 + spikes + burst, dist);
            float grain = random(vUv + uSeed) * 0.08;
            gl_FragColor = vec4(uColor + grain, shapeMask * 0.98);
        }
    </script>

    <script type="x-shader/x-fragment" id="retroFragmentShader">
        uniform sampler2D tDiffuse;
        uniform float uTime;
        varying vec2 vUv;

        float noise(vec2 p) {
            return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
        }

        void main() {
            // --- Chromatic Aberration ---
            float amount = 0.0015;
            vec2 rOffset = vec2(amount, 0.0);
            vec2 gOffset = vec2(0.0, 0.0);
            vec2 bOffset = vec2(-amount, 0.0);
            
            float r = texture2D(tDiffuse, vUv + rOffset).r;
            float g = texture2D(tDiffuse, vUv + gOffset).g;
            float b = texture2D(tDiffuse, vUv + bOffset).b;
            vec3 color = vec3(r, g, b);

            // --- Organic Filmic Grain ---
            float n = noise(vUv + fract(uTime));
            color += (n - 0.5) * 0.12;

            // --- Subtle Vignette ---
            float dist = distance(vUv, vec2(0.5));
            color *= smoothstep(0.8, 0.4, dist * 0.7);

            // --- Retro Color Grade ---
            color = pow(color, vec3(0.95)); // Slight contrast boost
            color *= vec3(1.05, 1.0, 0.95); // Warm highlights

            gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

        const config = {
            count: 900,
            popStep: 25,
            startRadius: 20,
            minRadius: 10,
            maxRadius: 110,
            growthChance: 0.008,
            friction: 0.15,
            repulsion: 0.6,
            settleSpeed: 0.8,
            zoomIn: 500,
            zoomOut: 1400
        };

        let blobs = [];
        let width = window.innerWidth, height = window.innerHeight;
        let targetZoom = config.zoomIn;
        let currentZoom = config.zoomIn;
        let composer;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        const camera = new THREE.OrthographicCamera(width/-2, width/2, height/2, height/-2, 1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('container').appendChild(renderer.domElement);

        const vShader = document.getElementById('vertexshader').textContent;
        const fShader = document.getElementById('fragmentshader').textContent;
        const planeGeo = new THREE.PlaneGeometry(1, 1);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const clock = new THREE.Clock();

        class Blob {
            constructor(x, y, radius, hue) {
                this.pos = new THREE.Vector2(x, y);
                this.vel = new THREE.Vector2(0, 0);
                this.radius = radius;
                this.targetRadius = radius;
                this.mass = radius * radius;

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uColor: { value: new THREE.Color(`hsl(${hue}, 45%, 55%)`) },
                        uSeed: { value: Math.random() * 100 }
                    },
                    vertexShader: vShader, fragmentShader: fShader,
                    transparent: true, depthTest: false
                });

                this.mesh = new THREE.Mesh(planeGeo, this.material);
                this.mesh.userData.parentBlob = this;
                scene.add(this.mesh);
            }

            update(w, h) {
                this.radius += (this.targetRadius - this.radius) * config.settleSpeed;
                this.mass = this.radius * this.radius;
                this.pos.add(this.vel);
                this.vel.multiplyScalar(config.friction);

                // --- IMPROVED BORDER COLLISION (EDGE BLEED) ---
                // We allow the blob to overlap the edge by 40% of its radius
                const margin = this.radius * 0.4; 
                const boundX = w / 2 + margin;
                const boundY = h / 2 + margin;

                if (this.pos.x < -boundX) { this.pos.x = -boundX; this.vel.x *= -0.5; }
                if (this.pos.x > boundX) { this.pos.x = boundX; this.vel.x *= -0.5; }
                if (this.pos.y < -boundY) { this.pos.y = -boundY; this.vel.y *= -0.5; }
                if (this.pos.y > boundY) { this.pos.y = boundY; this.vel.y *= -0.5; }

                this.vel.add(this.pos.clone().multiplyScalar(-0.00005)); 
            }

            pop() {
                const dir = Math.random() > 0.5 ? 1 : -1;
                this.targetRadius = THREE.MathUtils.clamp(this.targetRadius + (config.popStep * dir), config.minRadius, config.maxRadius);
            }

            draw() {
                const d = this.radius * 2.5;
                this.mesh.scale.set(d, d, 1);
                this.mesh.position.set(this.pos.x, this.pos.y, 0);
            }
        }

        function init() {
            const aspect = width / height;
            const startW = config.zoomIn * aspect;
            const startH = config.zoomIn;
            
            for(let i = 0; i < config.count; i++) {
                // Spawn across the whole view to prevent border gaps at start
                const x = (Math.random() - 0.5) * startW * 1.2;
                const y = (Math.random() - 0.5) * startH * 1.2;
                blobs.push(new Blob(x, y, config.startRadius, Math.random() * 360));
            }

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            const retroPass = new ShaderPass({
                uniforms: { tDiffuse: { value: null }, uTime: { value: 0 } },
                vertexShader: vShader,
                fragmentShader: document.getElementById('retroFragmentShader').textContent
            });
            composer.addPass(retroPass);
        }
        init();

        document.getElementById('zoomToggle').addEventListener('click', () => {
            targetZoom = (targetZoom === config.zoomIn) ? config.zoomOut : config.zoomIn;
        });

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            if (hits.length > 0) hits[0].object.userData.parentBlob.pop();
        });

        function resolve() {
            for (let i = 0; i < blobs.length; i++) {
                const b1 = blobs[i];
                for (let j = i + 1; j < blobs.length; j++) {
                    const b2 = blobs[j];
                    const dx = b2.pos.x - b1.pos.x, dy = b2.pos.y - b1.pos.y;
                    const dSq = dx*dx + dy*dy;
                    const minD = (b1.radius + b2.radius) * 0.95; // Slight overlap for tighter mosaic
                    if (dSq < minD * minD) {
                        const dist = Math.sqrt(dSq) || 0.1;
                        const overlap = (minD - dist) * config.repulsion;
                        const nx = dx/dist, ny = dy/dist;
                        const tm = b1.mass + b2.mass;
                        b1.vel.x -= nx * overlap * (b2.mass / tm);
                        b1.vel.y -= ny * overlap * (b2.mass / tm);
                        b2.vel.x += nx * overlap * (b1.mass / tm);
                        b2.vel.y += ny * overlap * (b1.mass / tm);
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            currentZoom += (targetZoom - currentZoom) * 0.05;
            const aspect = window.innerWidth / window.innerHeight;
            const vH = currentZoom;
            const vW = currentZoom * aspect;

            camera.left = -vW / 2; camera.right = vW / 2;
            camera.top = vH / 2; camera.bottom = -vH / 2;
            camera.updateProjectionMatrix();

            if (Math.random() < config.growthChance) blobs[Math.floor(Math.random() * blobs.length)].pop();

            blobs.forEach(b => b.update(vW, vH));
            resolve();
            blobs.forEach(b => b.draw());

            composer.passes[1].uniforms.uTime.value = clock.getElapsedTime();
            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth; height = window.innerHeight;
            renderer.setSize(width, height);
            composer.setSize(width, height);
        });
    </script>
</body></html>
