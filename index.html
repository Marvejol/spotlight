<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { transition: opacity ease-in 0.2s; } 
        body[unresolved] { opacity: 0; display: block; overflow: hidden; position: relative; } 
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiky Zero-Momentum Mosaic</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; cursor: crosshair; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            display: flex; gap: 10px;
        }
        .btn {
            background: white; color: black; border: none; padding: 10px 18px; 
            border-radius: 20px; cursor: pointer; font-weight: bold; 
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="ui">
        <button class="btn" id="zoomToggle">Toggle View</button>
    </div>
    <div id="container"></div>

    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec2 vUv;
        uniform vec3 uColor;
        uniform float uSeed;

        float random(vec2 st) {
            return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }

        void main() {
            vec2 center = vec2(0.5, 0.5);
            vec2 pos = vUv - center;
            float dist = length(pos);
            float angle = atan(pos.y, pos.x);

            // --- SHARP SPIKY BORDER (Explosion Logic) ---
            // Create 7 to 12 random spikes based on the angle and the unique cell seed
            float spikes = sin(angle * (7.0 + mod(uSeed, 5.0)) + uSeed) * 0.08;
            float burst = sin(angle * (15.0 + mod(uSeed, 10.0)) - uSeed) * 0.04;
            
            // Sharp thresholding for "Image-like" clarity
            // The edge is extremely tight (0.42 to 0.425)
            float shapeMask = 1.0 - smoothstep(0.40 + spikes + burst, 0.41 + spikes + burst, dist);

            // --- REFINED FILM GRAIN ---
            float grain = random(vUv + uSeed) * 0.08;
            vec3 finalColor = uColor + grain;

            gl_FragColor = vec4(finalColor, shapeMask * 0.98);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const config = {
            count: 1000,
            popStep: 18,
            startRadius: 15,
            minRadius: 6,
            maxRadius: 110,
            growthChance: 0.01,
            friction: 0.15,       
            repulsion: 0.35,      
            settleSpeed: 0.4,
            zoomIn: 400,
            zoomOut: 1300
        };

        let blobs = [];
        let width = window.innerWidth, height = window.innerHeight;
        let targetZoom = config.zoomIn;
        let currentZoom = config.zoomIn;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        const camera = new THREE.OrthographicCamera(width/-2, width/2, height/2, height/-2, 1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('container').appendChild(renderer.domElement);

        const vShader = document.getElementById('vertexshader').textContent;
        const fShader = document.getElementById('fragmentshader').textContent;
        const planeGeo = new THREE.PlaneGeometry(1, 1);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        class Blob {
            constructor(x, y, radius, hue) {
                // Random ID based on spawn color
                this.id = `CELL-${Math.floor(hue)}-${Math.random().toString(36).substring(7).toUpperCase()}`;
                
                this.pos = new THREE.Vector2(x, y);
                this.vel = new THREE.Vector2(0, 0);
                this.radius = radius;
                this.targetRadius = radius;
                this.mass = radius * radius; // Inertia baseline

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uColor: { value: new THREE.Color(`hsl(${hue}, 60%, 70%)`) },
                        uSeed: { value: Math.random() * 100.0 }
                    },
                    vertexShader: vShader, fragmentShader: fShader,
                    transparent: true, depthTest: false
                });

                this.mesh = new THREE.Mesh(planeGeo, this.material);
                this.mesh.userData.parentBlob = this;
                scene.add(this.mesh);
            }

            update() {
                this.radius += (this.targetRadius - this.radius) * config.settleSpeed;
                this.mass = this.radius * this.radius; // Higher mass for larger cells

                this.pos.add(this.vel);
                this.vel.multiplyScalar(config.friction);
                if (this.vel.lengthSq() < 0.0001) this.vel.set(0, 0);
                
                this.vel.add(this.pos.clone().multiplyScalar(-0.0001));
            }

            pop() {
                const dir = Math.random() > 0.5 ? 1 : -1;
                this.targetRadius = THREE.MathUtils.clamp(
                    this.targetRadius + (config.popStep * dir), 
                    config.minRadius, 
                    config.maxRadius
                );
                console.log(`Action: ${this.id} size changed to ${this.targetRadius}`);
            }

            draw() {
                const d = this.radius * 2.8; // Larger multiplier to accommodate spike tips
                this.mesh.scale.set(d, d, 1);
                this.mesh.position.set(this.pos.x, this.pos.y, 0);
            }
        }

        function init() {
            for(let i = 0; i < config.count; i++) {
                const x = (Math.random() - 0.5) * width * 1.5;
                const y = (Math.random() - 0.5) * height * 1.5;
                blobs.push(new Blob(x, y, config.startRadius, Math.random() * 360));
            }
        }
        init();

        // Zoom Toggle Logic
        document.getElementById('zoomToggle').addEventListener('click', () => {
            targetZoom = (targetZoom === config.zoomIn) ? config.zoomOut : config.zoomIn;
        });

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            if (hits.length > 0) hits[0].object.userData.parentBlob.pop();
        });

        function resolve() {
            for (let i = 0; i < blobs.length; i++) {
                const b1 = blobs[i];
                for (let j = i + 1; j < blobs.length; j++) {
                    const b2 = blobs[j];
                    const dx = b2.pos.x - b1.pos.x, dy = b2.pos.y - b1.pos.y;
                    const dSq = dx*dx + dy*dy;
                    const minD = b1.radius + b2.radius;
                    
                    if (dSq < minD * minD) {
                        const dist = Math.sqrt(dSq) || 0.1;
                        const overlap = (minD - dist) * config.repulsion;
                        const nx = dx/dist, ny = dy/dist;
                        
                        // --- INERTIA LOGIC ---
                        // Large cells are affected less by small cells
                        const totalMass = b1.mass + b2.mass;
                        const b1Effect = b2.mass / totalMass;
                        const b2Effect = b1.mass / totalMass;

                        b1.vel.x -= nx * overlap * b1Effect;
                        b1.vel.y -= ny * overlap * b1Effect;
                        b2.vel.x += nx * overlap * b2Effect;
                        b2.vel.y += ny * overlap * b2Effect;
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Interpolate Camera Zoom
            currentZoom += (targetZoom - currentZoom) * 0.05;
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -currentZoom * aspect / 2;
            camera.right = currentZoom * aspect / 2;
            camera.top = currentZoom / 2;
            camera.bottom = -currentZoom / 2;
            camera.updateProjectionMatrix();

            if (Math.random() < config.growthChance) {
                blobs[Math.floor(Math.random() * blobs.length)].pop();
            }

            blobs.forEach(b => b.update());
            resolve();
            blobs.forEach(b => b.draw());
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth; height = window.innerHeight;
            renderer.setSize(width, height);
        });
    </script>
</body>
</html>
