<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; cursor: crosshair; }
        canvas { display: block; }
    </style>
</head>
<body class="text-black font-sans">

    <div class="fixed top-10 left-10 z-10 pointer-events-none select-none">
        <h1 class="text-[10px] font-black tracking-[0.3em] uppercase opacity-20 mb-1">Grid System</h1>
        <p class="text-4xl font-extralight tracking-tighter"><span id="credit-count">50</span></p>
    </div>

    <div id="container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let credits = 50;
        const gridRes = 100;
        const totalInstances = gridRes * gridRes;
        
        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // Orthographic Camera (makes it look flat and technical)
        const aspect = window.innerWidth / window.innerHeight;
        const d = 30; 
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(50, 50, 50);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lighting - High intensity, no shadows for "Clean" look
        const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // Instanced Mesh (10,000 blocks in 1 draw call)
        const geometry = new THREE.BoxGeometry(1, 1, 1); // Full size, no gaps
        const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
        const mesh = new THREE.InstancedMesh(geometry, material, totalInstances);
        
        const matrix = new THREE.Matrix4();
        const dummy = new THREE.Object3D();

        for (let i = 0; i < totalInstances; i++) {
            const x = (i % gridRes) - gridRes / 2;
            const z = Math.floor(i / gridRes) - gridRes / 2;
            dummy.position.set(x, 0, z);
            dummy.updateMatrix();
            mesh.setMatrixAt(i, dummy.matrix);
        }
        scene.add(mesh);

        // Interaction logic
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const heights = new Float32Array(totalInstances).fill(1);

        window.addEventListener('mousedown', (event) => {
            if (credits <= 0) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersection = raycaster.intersectObject(mesh);

            if (intersection.length > 0) {
                const instanceId = intersection[0].instanceId;
                
                // Growth Logic
                heights[instanceId] += 4;
                
                // Update specific instance
                const x = (instanceId % gridRes) - gridRes / 2;
                const z = Math.floor(instanceId / gridRes) - gridRes / 2;
                
                dummy.position.set(x, heights[instanceId] / 2, z);
                dummy.scale.set(1, heights[instanceId], 1);
                dummy.updateMatrix();
                
                mesh.setMatrixAt(instanceId, dummy.matrix);
                mesh.instanceMatrix.needsUpdate = true;

                credits--;
                document.getElementById('credit-count').innerText = credits;
            }
        });

        // Resize
        window.addEventListener('resize', () => {
            const newAspect = window.innerWidth / window.innerHeight;
            camera.left = -d * newAspect;
            camera.right = d * newAspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
