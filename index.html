<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappy Mosaic - Fixed Physics & Paper Grain</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #080808; cursor: crosshair; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: fixed; top: 20px; right: 20px; z-index: 100; }
        .btn {
            background: #fff; color: #000; border: none; padding: 10px 18px; 
            border-radius: 20px; cursor: pointer; font-weight: bold; 
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="ui"><button class="btn" id="zoomToggle">Toggle View</button></div>
    <div id="container"></div>

    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec2 vUv;
        uniform vec3 uColor;
        uniform float uSeed;

        // Paper noise function
        float noise(vec2 p) {
            return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
        }

        void main() {
            vec2 center = vec2(0.5, 0.5);
            vec2 pos = vUv - center;
            float dist = length(pos);
            float angle = atan(pos.y, pos.x);

            // Shape Logic
            float spikes = sin(angle * (8.0 + mod(uSeed, 4.0)) + uSeed) * 0.03;
            float burst = sin(angle * (12.0 + mod(uSeed, 8.0)) - uSeed) * 0.015;
            float shapeMask = 1.0 - smoothstep(0.41 + spikes + burst, 0.42 + spikes + burst, dist);

            // --- SUBTLE STATIC PAPER GRAIN ---
            vec2 screenUV = gl_FragCoord.xy;
            // High frequency, low amplitude for "paper" feel
            float paper = noise(screenUV * 0.9) * 0.08;
            float grain = noise(screenUV * 0.1) * 0.04;
            
            vec3 finalColor = uColor * (0.9 + paper + grain);
            // Subtle edge darkening on the blob itself
            finalColor *= (1.0 - dist * 0.3);

            gl_FragColor = vec4(finalColor, shapeMask);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const config = {
            count: 850,         
            popStep: 20,
            startRadius: 18,
            minRadius: 10,
            maxRadius: 110,
            friction: 0.12,      
            repulsion: 0.8,      // Stronger to fight clumps
            attraction: 0.0015,   // Much weaker, subtle gravity
            boundaryForce: 0.2,  // Force pushing away from edges
            settleSpeed: 0.75,
            zoomIn: 550,
            zoomOut: 1400
        };

        let blobs = [];
        let width = window.innerWidth, height = window.innerHeight;
        let targetZoom = config.zoomIn;
        let currentZoom = config.zoomIn;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x080808);
        const camera = new THREE.OrthographicCamera(width/-2, width/2, height/2, height/-2, 1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('container').appendChild(renderer.domElement);

        const vShader = document.getElementById('vertexshader').textContent;
        const fShader = document.getElementById('fragmentshader').textContent;
        const planeGeo = new THREE.PlaneGeometry(1, 1);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        class Blob {
            constructor(x, y, radius, hue) {
                this.pos = new THREE.Vector2(x, y);
                this.vel = new THREE.Vector2(0, 0);
                this.radius = radius;
                this.targetRadius = radius;
                this.mass = radius * radius;

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uColor: { value: new THREE.Color(`hsl(${hue}, 55%, 55%)`) },
                        uSeed: { value: Math.random() * 100.0 }
                    },
                    vertexShader: vShader, fragmentShader: fShader,
                    transparent: true, depthTest: false
                });

                this.mesh = new THREE.Mesh(planeGeo, this.material);
                this.mesh.userData.parentBlob = this;
                scene.add(this.mesh);
            }

            update(vW, vH) {
                this.radius += (this.targetRadius - this.radius) * config.settleSpeed;
                this.mass = this.radius * this.radius;

                this.pos.add(this.vel);
                this.vel.multiplyScalar(config.friction);

                // --- BOUNDARY REPULSION (NO MORE CLAMPING MONSTROSITIES) ---
                const edgeX = vW / 2;
                const edgeY = vH / 2;
                const buffer = this.radius;

                if (this.pos.x < -edgeX + buffer) this.vel.x += config.boundaryForce;
                if (this.pos.x >  edgeX - buffer) this.vel.x -= config.boundaryForce;
                if (this.pos.y < -edgeY + buffer) this.vel.y += config.boundaryForce;
                if (this.pos.y >  edgeY - buffer) this.vel.y -= config.boundaryForce;
            }

            pop() {
                const dir = Math.random() > 0.5 ? 1 : -1;
                this.targetRadius = THREE.MathUtils.clamp(this.targetRadius + (config.popStep * dir), config.minRadius, config.maxRadius);
            }

            draw() {
                const d = this.radius * 2.6;
                this.mesh.scale.set(d, d, 1);
                this.mesh.position.set(this.pos.x, this.pos.y, 0);
            }
        }

        function init() {
            // Precise grid spawn
            const aspect = width / height;
            const cols = Math.floor(Math.sqrt(config.count * aspect));
            const rows = Math.ceil(config.count / cols);
            const spacingX = (config.zoomOut * aspect) / cols;
            const spacingY = config.zoomOut / rows;

            for(let i = 0; i < config.count; i++) {
                const r = Math.floor(i / cols);
                const c = i % cols;
                const x = (c - cols/2) * spacingX;
                const y = (r - rows/2) * spacingY;
                blobs.push(new Blob(x, y, config.startRadius, Math.random() * 360));
            }
        }
        init();

        document.getElementById('zoomToggle').addEventListener('click', () => {
            targetZoom = (targetZoom === config.zoomIn) ? config.zoomOut : config.zoomIn;
        });

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            if (hits.length > 0) hits[0].object.userData.parentBlob.pop();
        });

        function resolve() {
            // Two passes for stability
            for (let pass = 0; pass < 2; pass++) {
                for (let i = 0; i < blobs.length; i++) {
                    const b1 = blobs[i];
                    for (let j = i + 1; j < blobs.length; j++) {
                        const b2 = blobs[j];
                        const dx = b2.pos.x - b1.pos.x;
                        const dy = b2.pos.y - b1.pos.y;
                        const dSq = dx*dx + dy*dy;
                        const dist = Math.sqrt(dSq) || 0.1;
                        const minD = b1.radius + b2.radius;
                        
                        const nx = dx/dist;
                        const ny = dy/dist;
                        const tm = b1.mass + b2.mass;

                        if (dist < minD) {
                            const overlap = (minD - dist) * config.repulsion;
                            b1.vel.x -= nx * overlap * (b2.mass / tm);
                            b1.vel.y -= ny * overlap * (b2.mass / tm);
                            b2.vel.x += nx * overlap * (b1.mass / tm);
                            b2.vel.y += ny * overlap * (b1.mass / tm);
                        } else if (dist < minD * 1.5) {
                            const pull = (dist - minD) * config.attraction;
                            b1.vel.x += nx * pull;
                            b1.vel.y += ny * pull;
                            b2.vel.x -= nx * pull;
                            b2.vel.y -= ny * pull;
                        }
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            currentZoom += (targetZoom - currentZoom) * 0.08;
            const aspect = window.innerWidth / window.innerHeight;
            const vW = currentZoom * aspect;
            const vH = currentZoom;

            camera.left = -vW / 2; camera.right = vW / 2;
            camera.top = vH / 2; camera.bottom = -vH / 2;
            camera.updateProjectionMatrix();

            blobs.forEach(b => b.update(vW, vH));
            resolve();
            blobs.forEach(b => b.draw());
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth; height = window.innerHeight;
            renderer.setSize(width, height);
        });
    </script>
</body></html>
