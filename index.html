<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Momentum Mosaic</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; cursor: crosshair; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec2 vUv;
        uniform vec3 uColor;
        uniform float uSeed;

        vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v - i + dot(i, C.xx);
            vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod(i, 289.0);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m ; m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        void main() {
            vec2 center = vec2(0.5, 0.5);
            vec2 pos = vUv - center;
            float dist = length(pos);
            float angle = atan(pos.y, pos.x);

            float wobble = snoise(vec2(angle * 3.0, uSeed)) * 0.02;
            float alpha = 1.0 - smoothstep(0.42, 0.46, dist + wobble);
            
            float noiseVal = snoise(vUv * 6.0 + uSeed);
            vec3 color = mix(uColor * 0.9, uColor * 1.1, noiseVal * 0.5 + 0.5);
            
            gl_FragColor = vec4(color, alpha * 0.98);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const config = {
            count: 900,
            popStep: 14,
            startRadius: 15,
            minRadius: 6,
            maxRadius: 80,
            growthChance: 0.01,
            // PHYSICS ENGINE KILLERS
            friction: 0.1,        // Energy dies almost instantly (90% loss per frame)
            repulsion: 0.25,      // Very soft push
            settleSpeed: 0.45     // Radius snaps to target in 2-3 frames
        };

        let blobs = [];
        let width = window.innerWidth, height = window.innerHeight;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.OrthographicCamera(width/-2, width/2, height/2, height/-2, 1, 1000);
        camera.position.z = 10;
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(width, height);
        document.getElementById('container').appendChild(renderer.domElement);

        const vShader = document.getElementById('vertexshader').textContent;
        const fShader = document.getElementById('fragmentshader').textContent;
        const planeGeo = new THREE.PlaneGeometry(1, 1);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        class Blob {
            constructor(x, y, radius, hue) {
                this.pos = new THREE.Vector2(x, y);
                this.vel = new THREE.Vector2(0, 0);
                this.radius = radius;
                this.targetRadius = radius;

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uColor: { value: new THREE.Color(`hsl(${hue}, 60%, 70%)`) },
                        uSeed: { value: Math.random() * 100 }
                    },
                    vertexShader: vShader, fragmentShader: fShader,
                    transparent: true, depthTest: false
                });

                this.mesh = new THREE.Mesh(planeGeo, this.material);
                this.mesh.userData.parentBlob = this;
                scene.add(this.mesh);
            }

            update() {
                // Instant Sizing (No oscillation)
                this.radius += (this.targetRadius - this.radius) * config.settleSpeed;
                
                // Position Update
                this.pos.add(this.vel);
                
                // MOMENTUM DELETION
                // Instead of multiply(0.9), we use a tiny value to kill all residual motion
                this.vel.multiplyScalar(config.friction);
                if (this.vel.lengthSq() < 0.0001) this.vel.set(0, 0);
                
                // Very weak pull back to center just to prevent screen-exit
                this.vel.add(this.pos.clone().multiplyScalar(-0.0002));
            }

            pop() {
                const dir = Math.random() > 0.5 ? 1 : -1;
                this.targetRadius = THREE.MathUtils.clamp(
                    this.targetRadius + (config.popStep * dir), 
                    config.minRadius, 
                    config.maxRadius
                );
            }

            draw() {
                const d = this.radius * 2.3;
                this.mesh.scale.set(d, d, 1);
                this.mesh.position.set(this.pos.x, this.pos.y, 0);
            }
        }

        function init() {
            for(let i = 0; i < config.count; i++) {
                const x = (Math.random() - 0.5) * width;
                const y = (Math.random() - 0.5) * height;
                blobs.push(new Blob(x, y, config.startRadius, Math.random() * 360));
            }
        }
        init();

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            if (hits.length > 0) hits[0].object.userData.parentBlob.pop();
        });

        function resolve() {
            // SINGLE PASS ONLY: Prevents the ripple effect from traveling
            for (let i = 0; i < blobs.length; i++) {
                const b1 = blobs[i];
                for (let j = i + 1; j < blobs.length; j++) {
                    const b2 = blobs[j];
                    const dx = b2.pos.x - b1.pos.x, dy = b2.pos.y - b1.pos.y;
                    const dSq = dx*dx + dy*dy;
                    const minD = b1.radius + b2.radius;
                    
                    if (dSq < minD * minD) {
                        const dist = Math.sqrt(dSq) || 0.1;
                        const overlap = (minD - dist) * config.repulsion;
                        const nx = dx/dist, ny = dy/dist;
                        
                        // Apply displacement directly to velocity
                        // Because friction is 0.1, this move will stop almost immediately
                        b1.vel.x -= nx * overlap; b1.vel.y -= ny * overlap;
                        b2.vel.x += nx * overlap; b2.vel.y += ny * overlap;
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (Math.random() < config.growthChance) {
                blobs[Math.floor(Math.random() * blobs.length)].pop();
            }
            blobs.forEach(b => b.update());
            resolve(); // Only one pass!
            blobs.forEach(b => b.draw());
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth; height = window.innerHeight;
            camera.left = width/-2; camera.right = width/2;
            camera.top = height/2; camera.bottom = height/-2;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
    </script>
</body>
</html>
